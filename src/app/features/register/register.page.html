<div class="d-flex justify-content-center align-items-center">
	<div class="card animate__animated animate__slideInDown animate__faster app-bg p-5">
		<h1 class="card-title text-center text-uppercase mb-5">Nueva cuenta</h1>

		<form [formGroup]="registerForm" (ngSubmit)="register()">
			<div class="form-group mb-2">
				<label for="email" class="card-label">Correo electrónico <span class="card-error">*</span></label>
				<input id="email" type="email" class="card-input app-bg" formControlName="email">
				<div class="card-error">
					<span *ngIf="email?.invalid && (email?.dirty || email?.touched)">
						{{ getErrorMessage('email') }}
					</span>
				</div>
			</div>

			<div class="form-group mb-2">
				<label for="password" class="card-label">Contraseña <span class="card-error">*</span></label>
				<input id="password" type="password" class="card-input app-bg" formControlName="password">
				<div class="card-error">
					<span *ngIf="password?.invalid && (password?.dirty || password?.touched)">
						{{ getErrorMessage('password') }}
					</span>
				</div>
			</div>

			<div class="d-flex flex-column align-items-center">
				<button type="submit" class="app-btn app-btn--green w-100 my-4" [disabled]="registerForm.invalid || loading">
					{{ loading ? 'Registrando...' : 'Registrarse' }}
				</button>
			</div>
		</form>
	</div>
</div>
