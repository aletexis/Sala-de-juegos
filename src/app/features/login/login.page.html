<div class="d-flex justify-content-center align-items-center">
	<div class="card animate__animated animate__slideInDown animate__faster app-bg p-5">
		<h1 class="card-title text-center text-uppercase mb-5">Sala de juegos</h1>

		<form [formGroup]="loginForm" (ngSubmit)="login()">
			<div class="form-group mb-2">
				<label for="email" class="card-label">Correo electr칩nico <span class="card-error">*</span></label>
				<input id="email" type="email" class="card-input app-bg" formControlName="email">
				<div class="card-error">
					<span *ngIf="email?.invalid && (email?.dirty || email?.touched)">
						{{ getErrorMessage('email') }}
					</span>
				</div>
			</div>

			<div class="form-group mb-2">
				<label for="password" class="card-label">Contrase침a <span class="card-error">*</span></label>
				<input id="password" type="password" class="card-input app-bg" formControlName="password">
				<div class="card-error">
					<span *ngIf="password?.invalid && (password?.dirty || password?.touched)">
						{{ getErrorMessage('password') }}
					</span>
				</div>
			</div>

			<div class="d-flex flex-column align-items-center">
				<button type="submit" class="app-btn app-btn--green w-100 my-4" [disabled]="loginForm.invalid || loading">
					{{ loading ? 'Ingresando...' : 'Iniciar sesi칩n' }}
				</button>

				<button type="button" class="app-btn app-btn--blue w-100" (click)="fastLogin()" [disabled]="loading">
					Inicio r치pido
				</button>
			</div>
		</form>
	</div>
</div>
